<head>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
    body {
        background-color: #e9f6fc;
        background-image: url(bg.png);
    }

    .container {
        left: 0;
        margin-top: -104px;
        position: absolute;
        top: 50%;
        width: 100%;
     }

    .card {
        background-color: #FFF;
        border: 4px solid #55bbe7;
        border-left-color: #82cded;
        border-top-color: #82cded;
        box-shadow: 5px 5px 5px rgba(0,0,0,0.2);
        font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, sans-serif;
        height: 180px;
        margin: auto;
        padding: 10px;
        width: 380px;
     }

    .avatar {
        background: #EEE url(profile.jpeg) center center;
        background-size: cover;
        border-radius: 50%;
        border: solid #55bbe7 5px;
        display: inline-block;
        filter: alpha(opacity=85);
        height: 95%;
        margin: 0px;
        opacity: 0.90;
        width: 45%;
     }

    .details {
        background: #FFF;
        color: #333;
        display: block;
        float: right;
        height: 88%;
        margin: 0px;
        padding: 10px;
        width: 45%;
     }

    .details h1 {
        font-size: 1.75em;
        line-height: 81%;
        overflow: hidden;
        text-align: center;
        margin-bottom: 0.4em !important;
     }

    .details h2 {
        font-size: 0.9em;
        font-weight: 100;
        line-height: 92%;
        text-align: center;
     }

    .details a {
        color: #000;
        text-decoration: none;
     }

    .details a:hover {
        text-decoration: underline;
     }

    .details dt, .details dd {
        color: #000;
        display: inline-block;
        margin: 0px;
        padding: 0px;
        text-align: center;
        width: 32%;
     }
    </style>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="avatar"></div>
    <div class="details">
        <h1>Ali Anari</h1>
        <h2>San Francisco, CA</h2>
      <dl>
        <dt><i class="fa fa-globe"></i></dt>
        <dd><a target="_blank" href="#">anari.io</a></dd>
        <dt><i class="fa fa-envelope"></i></dt>
        <dd><a target="_blank" href="mailto:ali@anari.io">ali@anari.io</a></dd>
        <dt><i class="fa fa-github"></i></dt>
        <dd><a target="_blank" href="https://github.com/aanari">@aanari</a></dd>
        <dt><i class="fa fa-linkedin"></i></dt>
        <dd><a target="_blank" href="https://linkedin.com/in/alianari">alianari</a></dd>
      </dl>
    </div>
  </div>
</div>
</body>
